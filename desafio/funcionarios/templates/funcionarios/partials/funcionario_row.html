<tr>
    <td>{{ funcionario.name }}</td>
    <td>{{ funcionario.phone }}</td>
    <td>{{ funcionario.email }}</td>
    <td>{{ funcionario.city }}</td>
    <td>
        <div class="actions">
            {% comment %} <a href="{% url "funcionarios:edit" funcionario.id %}" class="edit-button" ><i class="fa-solid fa-pen"></i></a> {% endcomment %}
            <a href="{% url "funcionarios:edit" funcionario.id %}" class="edit-button" ><i class="fa-solid fa-pen-to-square"></i></a>
            <a href="{% url "funcionarios:delete" funcionario.id %}" class="delete-button" ><i class="fa-solid fa-trash-can"></i></a>
        </div>
    </td>
</tr>
